<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../vue.js"></script>
    <style>
      .activated {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="app">
      <div @click="handleDivClick" :class="{activated: isActivated}">Color</div>
      <div @click="handleDivClickData" :class="[activatedData,activatedOne]">Color</div>

      <div :style="styleObj" @click="handleDivClickStyle">Color</div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          isActivated: false,
          activatedData: "",
          activatedOne:"test",
          styleObj:{
            color:"red"
          },
        },
        methods: {
          handleDivClick: function () {
            this.isActivated = !this.isActivated;
          },
          handleDivClickData: function () {
            if (this.activatedData === "activated") {
              this.activatedData = "";
            } else {
              this.activatedData = "activated";
            }
            // this.activatedData = this.activatedData === "activated"?"":"activated"
          },
          handleDivClickStyle: function () {
            this.styleObj.color=this.styleObj.color==="red"?"black":"red";
          },
        },
      });
    </script>
  </body>
</html>
