    <div id="root">
      <button @click="clickItem">Click</button>
      <button v-on:click="sort('asc')">按照编号顺序排序</button>
      <button v-on:click="sort('dsc')">按照编号倒序排序</button>
      <li v-for="(item,index) of list" :key="item.id">
        {{item.id}} -- {{item.text}} -- {{index}}
      </li>
    </div>
    <script>
      var vm = new Vue({
        el: "#root",
        data: {
          list: [
            {
              id: 1,
              text: "first",
            },
            {
              id: 2,
              text: "second",
            },
            {
              id: 3,
              text: "third",
            },
          ],
        },
        methods: {
          sort(type) {
            console.log(type);
            switch (type) {
              case "asc":
                this.list.sort(function (a, b) {
                  return a.id - b.id;
                });
                break;
              case "dsc":
                this.list.sort(function (a, b) {
                  return b.id > a.id ? 250 : -250;
                });
                break;
            }
          },
          clickItem: function () {
            //this.list.pop();
            //this.list.push({ id: "4", text: "fouth" });
            //console.log(this.list.shift().id);
            //console.log(this.list.unshift({ id: "4", text: "fouth" }));
            //console.log(this.list.splice(0, 1, ""));
            console.log(this.list.sort(this.sort("dsc")));
            //this.list.reverse();
          },
        },
      });
    </script>
