<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../vue.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div id="app">
      <div v-if="show==='a'">{{fullName}}</div>
      <div v-else-if="show==='b'">{{lastName}}</div>
      <div v-else>NOTHING</div>
      <div v-show="show">{{fullName}}</div>

      <div v-if="type">A: <input key="a"/></div>
      <div v-else>B: <input key="b"/></div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "Java is Best",
          firstName: "Ivan",
          lastName: "Dong",
          show: "a",
          type:false
        },
        computed: {
          fullName: {
            get: function () {
              console.log("get");
              return this.firstName + " " + this.lastName;
            },
            set: function (value) {
              console.log("set");
              var arr = value.split(" ");
              this.firstName=arr[0];
              this.lastName=arr[1];
            },
          },
        },
      });
    </script>
  </body>
</html>
