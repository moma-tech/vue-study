<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../vue.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="root">
      <!-- <child></child>
      <child-two></child-two> -->
      <component :is="compo_type"></component>
      <button @click="changeComp">Cilck</button>
    </div>
    <script>
      Vue.component("child", {
        template: "<div>child</div>",
      });
      Vue.component("child-two", {
        template: "<div>child-two</div>",
      });
      var vm = new Vue({
        el: "#root",
        data: {
          compo_type: "child",
        },
        methods: {
          changeComp: function () {
            this.compo_type =
              this.compo_type === "child" ? "child-two" : "child";
          },
        },
      });
    </script>
  </body>
</html>
