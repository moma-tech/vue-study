<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../vue.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="root">
      <counter :count="0" @change="handlerTotal"></counter>
      <counter :count="0" @change="handlerTotal"></counter>
      <div>{{total}}</div>
    </div>
    <script>
      var counter = {
        props: ["count"],
        template: "<div @click='handleClick'>{{number}}</div>",
        data: function () {
          return {
            number: this.count,
          };
        },
        methods: {
          handleClick: function () {
            //this.count++
            this.number++;
            this.$emit("change", 1);
          },
        },
      };
      var vm = new Vue({
        el: "#root",
        data: {
          total: 0,
        },
        components: {
          counter: counter,
        },
        methods: {
          handlerTotal: function (value) {
            this.total = this.total + value;
          },
        },
      });
    </script>
  </body>
</html>
