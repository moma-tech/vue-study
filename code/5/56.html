<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../vue.js"></script>
    <style>
      .v-enter,
      .v-leave-to {
        opacity: 0;
      }
      .v-enter-active,
      .v-leave-active {
        transition: opacity 1s;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="root">
      <!-- <child></child>
      <child-two></child-two> -->
      <transition-group>
        <div v-for="(item,index) of list" :key="item.id">
          {{item.id}} - {{item.title}}
        </div>
      </transition-group>
      <button @click="pushItem">Cilck</button>
    </div>
    <script>
      var count = 0;
      var vm = new Vue({
        el: "#root",
        data: {
          list: [],
        },
        methods: {
          pushItem: function () {
            this.list.push({
              id: count++,
              title: "hello",
            });
          },
        },
      });
    </script>
  </body>
</html>
